{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form action='{% url "login" %}' method="post">
      {% csrf_token %}
      <h3>Enter username or email:</h3>
      <input name = "email" type="text">
      <h3>Password:</h3>
      <input name="password" type="password">
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
